<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="board-list-section">
  <h2>게시글 목록</h2>
  <nav>
    <a href="/home/board/post">글 작성</a>
  </nav>
  <table class="board-list-table">
    <thead>
    <tr>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postList}">
      <td th:text="${post.post_title}"></td>
      <td th:text="${post.postMember}"></td>
      <td th:text="${post.post_createdAt}"></td>
      <td th:text="${post.post_updatedAt}"></td>
    </tr>
    </tbody>
  </table>
  <div class="board-list-pager">
    <a href="#">이전</a>
    <a href="#">다음</a>
  </div>
</section>
</body>
</html>
