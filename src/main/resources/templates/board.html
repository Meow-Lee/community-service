<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
  <title>Post List</title>
</head>

<body>
  <!--header-->
  <div th:replace="~{layout :: header}"></div>

  <header class="container">
    <h2 class="container-fluid">글 목록</h2>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="nav-link" href="/home">메인으로</a>
        <a class="nav-link" th:href="@{/home/board/post}">글 작성</a>
      </div>
    </nav>
  </header>

  <div class="container my-3">
    <table border="1" class="table table-striped">
      <thead>
        <tr>
          <th>제목</th>
          <th>내용</th>
          <th>작성일시</th>
          <th>수정일시</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="post : ${postList}">
          <td th:text="${post.title}" th:href="@{|/post/detail/${post.id}|}"></td>
          <td>
            <a th:text="${post.content}"></a>
          </td>
          <td th:text="${post.created_at}"></td>
          <td th:text="${post.updated_at}"></td>
        </tr>
      </tbody>
    </table>

    <!--paging-->
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" th:classappend="${!postList.hasPrevious} ? 'disabled'">
          <a class="page-link" th:href="@{|?page=${postList.number-1}|}">Previous</a>
        </li>
        <li class="page-item" th:each="page : ${#numbers.sequence(0, postList.totalPages-1)}" th:classappend="${postList == postList.number} ? 'active'">
          <a class="page-link" th:text="${page}" th:href="@{|?page=${page}}"></a>
        </li>
        <li class="page-item" th:classappend="${!postList.hasNext} ? 'disabled'">
          <a class="page-link" th:href="@{|?page=${postList.number+1}|}">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <!--footer-->
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Board</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">© Meow-Lee</p>
    </footer>
  </div>
</body>
</html>
